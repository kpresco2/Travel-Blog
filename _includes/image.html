<!-- _includes/image.html -->
<figure class="image-wrapper" >
    {% if include.url %}
      <a href="{{ site.baseurl }}/{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
    <img src="{{ site.url }}/{{ include.img }}" alt="{{ include.title }}"/>
    {% if include.url %}
      </a>
    {% endif %}
    {% if include.caption %}
      <figcaption>
        <p class="image-caption">{{ include.caption }}</p>
      </figcaption>
    {% endif %}
</figure>
